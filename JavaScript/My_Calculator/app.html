<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Rob's Calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1>
    <br>
    <form id="myform" name="calc">
    <input name="display" style="width: 675px; height: 100px;
    text-align: center; background-color: #1f80c9;"><br>
    <input type="button" value="0">
    <input type="button" value="1">
    <input type="button" value="2">
    <input type="button" value="+" style="background-color: #CC5C11;"><br>
    <input type="button" value="3">
    <input type="button" value="4">
    <input type="button" value="5">
    <input type="button" value="-" style="background-color: #BA55D3;"><br>
    <input type="button" value="6">
    <input type="button" value="7">
    <input type="button" value="8">
    <input type="button" value="x" style="background-color: #7BD1B2;"><br>
    <input type="button" value="9">
    <input type="button" value="C" style="background-color: #CC0000;">
    <input type="button" value="=">
    <input type="button" value="&#247;" style="background-color: GREEN;">
    </form>
    <script src="app.js"></script>
</body>
</html>
